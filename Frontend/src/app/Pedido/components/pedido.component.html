<h3>Pedidos</h3>


<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5" >
    <div>
    <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
      Novo Pedido
    </button>
  </div>
  <hr>

  <table class="table table-striped table-hover table-sm" *ngIf="pedidos">
    <tr class="thead-light">
      <th>Cliente</th>
      <th>Produtos</th>
      <th>Data</th>
      <th>Desconto</th>
      <th>Valor</th>
      <th>Valor Total</th>
      <th>Opções</th>
    </tr>

    <tr *ngFor="let pedido of pedidos">
      <td>{{pedido.cliente}}</td>
      <td>{{pedido.produtos}}</td>
      <td>{{pedido.data}}</td>
      <td>{{pedido.desconto}}</td>
      <td>{{pedido.valor}}</td>
      <td>{{pedido.valorTotal}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(pedido.pedidoId)">Atualizar</button> |
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="Excluir(pedido.pedidoId)">Excluir</button>
      </td>
    </tr>
  </table>
  </div>
</div>


<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 bourd bourd-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr>
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

        <div class="formGroup">
          <label>Cliente:</label>
          <input type="text" class="form-control form-control-sm" formControlName="cliente">
        </div>

        <div class="formGroup">
          <label>Produtos:</label>
          <input type="text" class="form-control form-control-sm" formControlName="produtos">
        </div>

        <div class="formGroup">
          <label>Data:</label>
          <input type="text" class="form-control form-control-sm" formControlName="data">
        </div>

        <div class="formGroup">
          <label>Desconto:</label>
          <input type="number" class="form-control form-control-sm" formControlName="desconto">
        </div>

        <div class="formGroup">
          <label>Valor:</label>
          <input type="number" class="form-control form-control-sm" formControlName="valor">
        </div>

        <div class="formGroup">
          <label>Valor Total:</label>
          <input type="number" class="form-control form-control-sm" formControlName="valorTotal">
        </div>
        <br>


        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Enviar</button>
            </div>

            <div class="pl-1">
              <button type=button class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
