<h3>Produtos</h3>


<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5" >
    <div>
    <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
      Novo Produto
    </button>
  </div>
  <hr>

  <table class="table table-striped table-hover table-sm" *ngIf="produtos">
    <tr class="thead-light">
      <th>Descição</th>
      <th>Preço</th>
      <th>Opções</th>

    </tr>

    <tr *ngFor="let produto of produtos">
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(produto.produtoId)">Atualizar</button> |
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="Excluir(produto.produtoId)">Excluir</button>
      </td>
    </tr>
  </table>
  </div>
</div>


<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 bourd bourd-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr>
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

        <div class="formGroup">
          <label>Descrição:</label>
          <input type="text" class="form-control form-control-sm" formControlName="descricao">
        </div>

        <div class="formGroup">
          <label>Preço:</label>
          <input type="number" class="form-control form-control-sm" formControlName="preco">
        </div>

        <br>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Enviar</button>
            </div>

            <div class="pl-1">
              <button type=button class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
